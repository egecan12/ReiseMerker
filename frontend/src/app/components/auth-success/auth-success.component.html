<div class="auth-success-container">
  <div class="auth-success-card">
    <div class="success-icon">âœ…</div>
    <h2>Authentication Successful!</h2>
    <p>You have been successfully logged in.</p>
    <div class="loading" *ngIf="isLoading">
      <p>Redirecting...</p>

  </div>
</div>
