<div class="app-container">
  <header class="app-header">
    <div class="container">
      <h1 class="app-title"> {{ title }}</h1>
      <p class="app-subtitle">Save and track the places you visit</p>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <!-- Add Location Button -->
      <div class="add-location-header">
        <h2>Saved Locations</h2>
        <button class="btn btn-primary btn-add" (click)="openAddLocation()" title="Add new location">
          <span class="plus-icon">+</span>
          Add Location
        </button>
      </div>

      <!-- Saved locations list -->
      <section class="list-section">
        <app-location-list></app-location-list>
      </section>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container">
      <p>&copy; 2025 Location Notebook. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add Location Modal -->
  <div class="modal-overlay" *ngIf="showAddLocationModal" (click)="closeAddLocation()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>üìç Add New Location</h3>
        <button class="modal-close" (click)="closeAddLocation()" title="Close">
          <span class="close-icon">‚úï</span>
        </button>
      </div>
      <div class="modal-body">
        <app-location-tracker (locationAdded)="closeAddLocation()"></app-location-tracker>
      </div>
    </div>
  </div>

</div>
