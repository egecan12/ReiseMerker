<div class="app-container" *ngIf="isAuthenticated; else loginTemplate">
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <div class="app-info">
          <h1 class="app-title">{{ title }}</h1>
          <p class="app-subtitle">Save and track the places you visit</p>
        </div>
        <div class="user-info">
          <div class="user-details">
            <img [src]="currentUser?.picture" [alt]="currentUser?.name" class="user-avatar">
            <span class="user-name">{{ currentUser?.name }}</span>
          </div>
          <button class="btn btn-secondary btn-logout" (click)="logout()" title="Logout">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <!-- Navigation -->
      <nav class="app-nav">
        <button class="nav-btn" [class.active]="currentRoute === '/list'" (click)="navigateTo('/list')">
          üìç My Locations
        </button>
        <button class="nav-btn" [class.active]="currentRoute === '/tracker'" (click)="navigateTo('/tracker')">
          ‚ûï Add Location
        </button>
      </nav>

      <!-- Router Outlet -->
      <router-outlet></router-outlet>
    </div>
  </main>


<!-- Login Template -->
<ng-template #loginTemplate>
  <router-outlet></router-outlet>
</ng-template>
